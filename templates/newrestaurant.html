{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	
			<h2>New Restaurant</h2>
			 <form action="{{ url_for('newRestaurant') }}" method = 'post'>
				<div class="form-group">
					<label for="name">Name:</label>
						<input type ="text" class="form-control" maxlength="100" name="name" placeholder="Name of the restaurant" required>
					
					<label for="image">Image:</label>
						<input  type="image" class="form-control" alt="Login" src="" name="image" placeholder="Image of the restaurant" required>
					
					<label for="description">Description:</label>
						<input type="text" class="form-control" maxlength="100" name="description" placeholder="Description of the restaurant" required>
				</div>
				<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-info">
					<i class="material-icons">create</i>Create</button>
				
			</form>
		</div>
{% endblock %}
