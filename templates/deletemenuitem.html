{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h2> Are you sure you want to delete {{item.name}}? </h2>
<form action="{{ url_for('deleteMenuItem', menu_id = item.id, restaurant_id = restaurant_id) }}" method = 'post'>
	<button type="submit" class="btn btn-danger">
		<i class="material-icons">delete</i>Delete
	</button>
</form>
<a href = '{{ url_for('showMenu', menu_id = item.id, restaurant_id = restaurant_id ) }}'>
	<button type="submit" class="btn btn-warning">
		<i class="material-icons">cancel</i>Cancel
	</button>
</a>

{% endblock %}
